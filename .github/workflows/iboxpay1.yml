name: 笑谱1

on:
  workflow_dispatch:
  schedule:
     - cron: '*/30 * * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/gz154838009/wgwy.git ~/wgwy
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/wgwy
          npm install
      - name: '运行 【笑谱】'     
        run: |
          cd ~/wgwy
          node Task/iboxpay.js
